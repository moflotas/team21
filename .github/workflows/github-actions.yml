name: Check submission folder structure
run-name: ${{ github.actor }} is testing checking folder structure
on: 
  pull_request: 
    types: [opened, synchronize, reopened, edited]
jobs:
  check-folder-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HH
          utcOffset: "+03:00"
    
      # - name: List all changed files
      #   env:
      #     ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
      #   run: |
      #     for file in ${ALL_CHANGED_FILES}; do
      #       echo "$file was changed"
      #     done
      - name: Get changed files in the docs folder
        env:
          YEAR: "${{ steps.current-time.outputs.year }}"
          REPO_NAME: ${{ github.event.pull_request.head.repo.full_name }}
        id: changed-files-specific
        uses: tj-actions/changed-files@v44
        with:
           files_ignore_yaml: |
            content:
              - content/docs/$YEAR/$REPO_NAME/**
            static:
              - static/$YEAR/$REPO_NAME/**

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files-specific.outputs.all_changed_files }}
        run: |
          echo "::error One or more files in the docs folder has changed.\nList all the files that have changed: $ALL_CHANGED_FILES" 
          exit 1
    
