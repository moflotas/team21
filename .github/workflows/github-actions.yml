name: Check submission folder structure
run-name: ${{ github.actor }} is testing checking folder structure
on: 
  pull_request: 
    types: [opened, synchronize, reopened, edited]
jobs:
  check-folder-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD-HH
          utcOffset: "+03:00"
          
      - name: Get changed files in the disallowed folders
        env:
          YEAR: "${{ steps.current-time.outputs.year }}"
          REPO_FULL_NAME: ${{ github.event.pull_request.head.repo.full_name }}
          REPO_NAME: ${repo##*/}
        id: changed-files-specific
        uses: tj-actions/changed-files@v44
        with:
           files_ignore_yaml: |
            content:
              - content/docs/$YEAR/$REPO_NAME/**
            static:
              - static/$YEAR/$REPO_NAME/**

      - name: Run step if any file(s) in the disallowed folders changed
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files-specific.outputs.all_changed_files }}
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('One or more files in disallowed folders has changed: $ALL_CHANGED_FILES')
